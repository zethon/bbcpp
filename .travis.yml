language: cpp

# need to install the Boost libraries to the sandbox
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-thread-dev libboost-system-dev libboost-test-dev

addons:
  apt:
    sources: 
      - ubuntu-toolchain-r-test
    packages:
      - g++-6

matrix:
  include:
    - os: linux
      sudo: false
      env: MATRIX_EVAL="CC=gcc-6 && CXX=g++-6" BOOST_VERSION=default
      compiler: gcc
    - os: osx
      osx_image: xcode8.3

script:
  - cmake .
  - cmake --build . -- -j2

after_success:
  - ctest -VV -C "Debug"

notifactions:
  email:
    recipients:
      - aclaure@gmail.com
    on_suucess: never
    on_failre: always